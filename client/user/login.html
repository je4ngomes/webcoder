<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/login.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <title>WebCoder login</title>
</head>
<body background="../img/login.jpg">
    <div class="login__page">
        <div class="forms">
            <form class="signin disabled" action="/user/login" method="post">
                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username"/>
                <i class="fas fa-key"></i>
                <i class="fas fa-eye"></i>
                <input type="password" name="password" placeholder="Password"/>
                <button class="btn__login">Login</button>
                <p class="message">Not registered? <a id="register">Create an account</a></p>
            </form>

            <form class="signup" action="/user/register" method="post">
                <input type="text" name="first_name" placeholder="First Name"/>
                
                <input type="text" name="last_name" placeholder="Last Name"/>

                <i class="fas fa-user"></i>
                <input type="text" name="username" placeholder="Username"/>

                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" autocomplete="off"/>

                <i class="fas fa-key"></i>
                <i class="fas fa-eye"></i>
                <input type="password" name="password" placeholder="Password"/>

                <input type="password" name="passwordconf" placeholder="Repeat password"/>
                <i class="fas fa-redo"></i>
                <button class="btn__login">Register</button>
                <p class="message">Already registered? <a id="login">Sign In</a></p>            
            </form>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
